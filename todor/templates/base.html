<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="nav-principal">
        <div>
            <a class="nav-link" href="{{ url_for('index') }}">Principal</a>
        </div>
        {% if g.user %}
            <div>
                <a href="#">{{g.user.username}}</a>
                <a class="nav-link" href="{{url_for('todo.index')}}">tareas</a>
                <a class="nav-link" href="{{url_for('auth.logout')}}">cerrar sesion</a>
            </div>
        {% else %}
            <div>
                <a class="nav-link" href="{{ url_for('auth.register') }}">Registrarse</a>
                <a class="nav-link" href="{{ url_for('auth.login') }}">Iniciar sesiÃ³n</a>
            </div>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}

    {% for message in get_flashed_messages() %}
    <div class="container-error">
        <p>{{message}}</p>
    </div>
    {% endfor %}



    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    
</body>
</html>
